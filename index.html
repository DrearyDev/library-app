<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>Library App</h1>
        <div class="btn">
            <img src="./icons/plus.png" alt="add book">
        </div>
    </header>

    <div class="books">

    </div>
    
    <div class="form-pop-up">
        <form action="">
            <img src="./icons/exit.png" alt="remove" class="remove">
            <h2>Add a new book</h2>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </li>
                <li>
                    <label for="num-of-pages"># of Pages:</label>
                    <input type="number" id="num-of-pages" name="num-of-pages">
                </li>
                <li class="inline">
                    <label for="read">Completed:</label>
                    <input type="checkbox" id="read" name="read">
                </li>
                <li>
                    <label for="img">Cover Image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </li>
            </ul>
            <button>Add Book To Library</button>
        </form>
    </div>




    
</body>
</html>
